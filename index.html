<!doctype html>
<html ng-app="todoApp">

<head>
      <link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/v0.9.7/angular-material.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
      <script src="https://cdn.rawgit.com/angular/bower-material/v0.9.7/angular-material.js"></script>
</head>

<body>
      <div ng-controller="toDoController">
            <md-toolbar md-scroll-shrink ng-if="true">
                  <div class="md-toolbar-tools">
                        <h1>
                              <span>Things To Do</span>
                        </h1>
                  </div>

            </md-toolbar>
                  <div layout="row" layout-align="center">
                        <div class="wrapper">
                              <md-list ng-cloak>
                                    <md-list-item ng-repeat="task in tasks" class="fade">
                                          <p> {{task.text}}</p>
                                          <md-checkbox class="md-secondary" ng-click="checked($index)"></md-checkbox>
                              <md-divider></md-divider>
                              </md-list-item>



                              <form ng-submit="addTask()">
                                    <md-input-container flex>
                                          <label>Enter Task</label>
                                          <input type="text" ng-model="taskText"/>
                                    </md-input-container>

                              </form>
                        </div>
                  </div>
      </div>

      <script src="main.js"></script>
</body>
</html>
